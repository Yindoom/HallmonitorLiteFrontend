<app-dashboard-view
  [devices]="devices"
  (tryToggleNav)="toggleNav($event)"
  (tryOpenSnackBarWithMessage)="openSnackBarWithMessage($event)"
  (tryGetDeviceOutputByTimeInterval)="getDeviceOutputByTimeInterval($event)"
></app-dashboard-view>
<app-bar-chart
  [barChartLabels]="barChartLabels"
  [barChartData]="barChartData"
></app-bar-chart>
